<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="hero">
        <img src="./images/illustration-hero.svg" alt="" class="image" />
      </div>

      <div class="rest">
        <div class="text">
          <h1 class="title">Order Summary</h1>
  
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </div>
  
        <div class="price">
          <img src="images/icon-music.svg" alt="" />
          <div class="tag">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="link">Change</a>
        </div>
  

        <button class="btn btn-cta">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ibrahim Isa Jajere</a>.
    </div>
  </body>
</html>
